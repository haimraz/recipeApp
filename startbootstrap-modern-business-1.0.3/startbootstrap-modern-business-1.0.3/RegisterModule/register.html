<div class="container">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="text-center">Register</h1>
            </div>
            <div class="modal-body">
                <form name="loginForm" class="form col-md-12 center-block" data-ng-submit="submitForm(loginForm.$valid)" novalidate>
                    <div class="form-group" data-ng-class="{ 'has-error' : loginForm.username.$invalid && !loginForm.username.$pristine }">
                        <input type="text" name="username" data-ng-model="user.username" class="form-control input-lg" placeholder="Username" data-ng-minlength="3" data-ng-maxlength="8" required>
                        <p data-ng-show="loginForm.username.$invalid && !loginForm.username.$pristine" class="help-block">Username is required.</p>
                        <p data-ng-show="loginForm.username.$error.minlength" class="help-block">Username is too short.</p>
                        <p data-ng-show="loginForm.username.$error.maxlength" class="help-block">Username is too long.</p>
                    </div>
                    <div class="form-group" data-ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
                        <input type="password" name="password" data-ng-model="user.password" class="form-control input-lg" placeholder="Password" data-ng-minlength="5" data-ng-maxlength="10" required>
                        <p data-ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="help-block">Password is required.</p>
                        <p data-ng-show="loginForm.password.$error.minlength" class="help-block">Password is too short.</p>
                        <p data-ng-show="loginForm.password.$error.maxlength" class="help-block">Password is too long.</p>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg btn-block" data-ng-disabled="loginForm.$invalid">Sign Up</button>
                        <span class="pull-right"><a href="#Login">Login</a></span><span><a href="" tooltips="" tooltip-title="You have to enter all the fields" tooltip-side="bottom">Need help?</a></span>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
