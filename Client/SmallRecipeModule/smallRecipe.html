<div class="col-md-4 text-center">
    <div class="thumbnail">
        <img class="img-responsive" src="{{::recipe.picture_path_small}}" alt="">
        <div class="caption">
            <h3><a style="color:black" href="#BigRecipe/{{::recipe._id}}">{{::recipe.title}}</a><br>
                            <small>{{::recipe.category}}</small>
                        </h3>
            <p><span class="flag-icon flag-icon-{{::recipe.cuisine}}"></span></p>
            <ul class="list-inline">
                <rating-star-directive rank=recipe.rank rid=recipe._id></rating-star-directive>
            </ul>
        </div>
    </div>
</div>
