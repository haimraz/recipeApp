<div class="container">

    <!-- Portfolio Item Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{::recipeData.title}}
                    <small>{{::recipeData.category}}</small>
                </h1>
            <ol class="breadcrumb">
                <li><a href="#">Home</a>
                </li>
            </ol>
        </div>
    </div>
    <div class="row">
        <progressbar class="progress-striped active" animate="true" max="5" value="progressValue" type="success"><i><span count-to="{{countTo}}" duration="1" count-from="{{countFrom}}"></span> / 5</i>
        </progressbar>
        <div class="col-md-8">
            <!--           750x500 -->
            <img class="img-responsive" src="{{::recipeData.picture_path_big}}" alt="Food">
        </div>

        <div class="col-md-4">
            <h3>Directions</h3>
            <p>{{::recipeData.directions}}</p>
            <h3>Ingredients</h3>
            <ul>
                <li data-ng-repeat="recipe in recipeData.ingredients">{{::recipe}}</li>
            </ul>
            <hr>
            <rating-star-directive rank=recipeData.rank isReadOnly=readOnly></rating-star-directive>
        </div>
    </div>
    <hr>
    <div class="col-lg-12 col-sm-12 text-left">
        <div class="well">
            <h4>What is on your mind?</h4>
            <div class="input-group" data-ng-if="!readOnly">
                <input type="text" id="userComment" data-ng-model="currMsg.content" class="form-control input-sm chat-input" placeholder="Write your message here..." />
                <span class="input-group-btn" ng-click="addComment()">     
            <a href="" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-comment"></span> Add Comment</a>
                </span>
            </div>
            <hr>
            <ul id="sortable" class="list-unstyled ui-sortable" ng-repeat="message in recipeData.comments">
                <strong class="pull-left primary-font">{{message.name}}</strong>
                <small class="pull-right text-muted">
           <span class="glyphicon glyphicon-time"></span>{{message.time}} mins ago</small>
                <br>
                <li class="ui-state-default">{{message.content}}</li>
                <hr>
            </ul>
        </div>
    </div>
